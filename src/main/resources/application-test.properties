# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Logging
logging.level.de.stoxygen=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Database IndicatorConfiguration
spring.datasource.url=jdbc:h2:mem:stoxygen_indicator;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none

# Flyway
flyway.locations=db/migration/{vendor}/

# Database Schema
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

# RabbitMQ
spring.rabbitmq.host=192.168.1.114
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Downloader
downloader.url=https://localhost:8443

